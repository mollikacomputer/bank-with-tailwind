<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank-with-tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-16 " > Welcome to <span class="text-blue-600/100 font-bold " >Bank  with tailwind </span></h1>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto py-5 px-6">
            <h3 class="text-3xl pb-5">Please Log In </h3>
            <div action="">
                <input class="border border-gray-700 w-3/4 mb-4 px-2" type="text" name="email" id="user-email" placeholder="please enter your email" >
                <input class="border border-gray-700 w-3/4 mb-4 px-2" type="password" name="password" id="user-password" placeholder="please write password" >
                <button id="login-submit" class="bg-yellow-600 block px-4 font-medium rounded-md py-2 text-white">submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
