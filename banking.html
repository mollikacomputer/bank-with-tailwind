                </div>
                <div class="bg-green-300 p-8 rounded ">

                    <h3 class="text-5xl">
                         $

                        </h3>
                </div>
                <div class="bg-yellow-200 p-8 rounded ">

        <section>

                    <div class="">

                </div>

                            <button
                            id="withdraw-button" 
                            class="bg-yellow-600 block px-4 font-medium rounded-md py-2 text-white"
                            >
                            Withdraw
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

        document.getElementById('withdraw-button').addEventListener('click', function(){

            const withdrawInputAmount = parseFloat(withdrawText);

            const withdrawTextField = document.getElementById('withdraw-text');

            const withdrawTotal = withdrawInputAmount + withdrawAmount;
            // console.log(withdrawTotal);
