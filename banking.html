<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-5xl text-center pt-3 "> Bangking Page</h2>
    <h1 class="text-5xl text-center mt-5 " > Let's get some<span class="text-blue-600/100 font-bold " >Moooney!! </span></h1>
    
    <main class="w-3/4 p-5 mx-auto">
        <!-- start balance and transection-->
        <section class="mt-6 ">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded ">
                    <h3 class="text-2xl">Deposit </h3>
                    <h3 class="text-5xl"> $ <span id="before-deposit-total"> 00</span> </h3>
                </div>
                <div class="bg-green-300 p-8 rounded ">
                    <h3 class="text-2xl">Withdraw </h3>
                    <h3 class="text-5xl">
                         $ 
                         <span id="withdraw-text">
                            00
                            </span> 
                        </h3>
                </div>
                <div class="bg-yellow-200 p-8 rounded ">
                    <h3 class="text-2xl">Balance </h3>
                    <h3 
                        class="text-5xl"> 
                        $
                        <span 
                        id="previous-balance-text" 
                        >
                        1200
                    </span>
                </h3>
                </div>
           
            </div>
        </section>
        <!-- end balance and transection-->
        <!-- start balance and transection-->
        <section>
            <div class="grid grid-cols-2  mt-5 gap-6">
                <div class="bg-orange-200 p-6">
                    <h3 class="text-3xl"> Please Deposit</h3>
                    <div class="">
                        <div class="">
                            <input class="border border-gray-700 w-3/4 mb-4 px-2" type="text" id="deposit-input" placeholder="$ amount you want to deposit" >
                            <button 
                            id="deposit-button"
                            class="bg-yellow-600 block px-4 font-medium rounded-md py-2 text-white"
                            >
                                Deposit
                        </button>
                        </div>
                    </div>
                </div>
                <div class="bg-yellow-200 p-6 ">
                    <h3 class="text-3xl"> Please Withdraw</h3>
                    <div class="">
                        <div class="">
                            <input 
                            class="border border-gray-700 w-3/4 mb-4 px-2" type="number" 
                            id="withdraw-input" placeholder="$ amount you want to withdraw" 
                            >
                            <button
                            id="withdraw-button" 
                            class="bg-yellow-600 block px-4 font-medium rounded-md py-2 text-white"
                            >
                            Withdraw
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
